<%include ../include/header.html%>
<form method="post" class="form-horizontal">
    <div class="form-group row">
        <label for="category" class="control-label col-md-2">分类</label>
        <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-tag"></i>
                       </span>
            <select class="form-control" name="category" id="category">
                <%categories.forEach(function(category){%>
                    <option value="<%=category.id%>"><%=category.name%></option>
                <%});%>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="title" class="control-label col-md-2">标题</label>
        <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-th-large"></i>
                       </span>
            <input type="text" id="title" value="" class="form-control" name="title">
        </div>
    </div>
    <div class="form-group row">
        <label for="content" class="control-label col-md-2">正文</label>
        <div class="col-md-10 input-group">
                       <span class="input-group-addon">
                           <i class="glyphicon glyphicon-pencil"></i>
                       </span>
            <textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-10 col-md-offset-2">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
<%include ../include/footer.html%>
