<%include ../include/header.html%>
<h4 style="display:inline-block;">分类名称:</h4><span style="font-size:18px;margin-left:5px;"><%=article.category.name%></span>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3><%=article.title%></h3>
    </div>
    <div class="panel-body">
        <%=article.content%>
    </div>
    <%if(user && user._id == article.author){%>
    <div class="panel-footer">
        <a href="/article/update/<%=article._id%>" class="btn btn-warning">修改</a>
        <a href="/article/delete/<%=article._id%>" class="btn btn-danger">删除</a>
    </div>
    <%}%>
</div>

<%include ../include/footer.html%>
